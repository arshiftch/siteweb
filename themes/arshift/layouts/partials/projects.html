<div class="project_list">
  {{ range .Site.Sections }}
	{{ range first 6 .Data.Pages }}
	<a href="{{.Permalink}}">
		

	{{ if .Params.banner }}

		{{ with .Resources.GetMatch .Params.banner }}
			{{ $processedImage := .Process "fill 800x800" }}
			{{ $webpImage := $processedImage.Resize "800x800 webp" }}
			<img 
				src="{{ $webpImage.RelPermalink }}" 
				alt="{{ $.Params.title }}" 
				class="detail-article-banner"
				loading="lazy"
			>
		{{ end }}
	
	{{ end }}
	  <div class="project_list_title">
		<h3 class="glass">
			{{.Title}}
		</h3>  
	  </div>
	</a>
	{{ end }}
  {{ end }}
  </div>
